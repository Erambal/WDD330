<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Week 04</title>
    <link rel="stylesheet" href="/week4/styles/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">

<body>
    <h1>Tic Tac Toe Mobile</h1>
    <div class="player-board">
        <p>Player 1: 0's</p>
        <p>Player 2: X's</p>
    </div>
    <section>
        <table class="tic-tac-toe_board">
            <tr>
                <td class="one_x_one"></td>
                <td class="two_x_one"></td>
                <td class="three_x_one"></td>
            </tr>
            <tr>
                <td class="one_x_two"></td>
                <td class="two_x_two"></td>
                <td class="three_x_two"></td>
            </tr>
            <tr>
                <td class="one_x_three"></td>
                <td class="two_x_three"></td>
                <td class="three_x_three"></td>
            </tr>
        </table>
</section>

<p class="turn-indicator"></p>
<div class="reset-button" onclick="resetBoard()"><button>Reset Game</button></div>
  <!-- Trigger/Open The Modal -->
  <button id="menuBtn">Menu</button>

  <!-- The Modal -->
  <div id="myModal" class="modal">
      
    <!-- Modal content -->
    <div class="modal-content">
          <div class="modal-header">
            <span class="close">&times;</span>
            <h2>Menu</h2>
          </div>
         
            <div class="modal-body">
      <ol>
  
      </ol>
  </div>
  <div class="modal-footer">
      <br>
  </div>
  
  </div>
<script src="../scripts/main.js"></script>
<script src="/week4/scripts/main.js"></script>
</body>
</html>
